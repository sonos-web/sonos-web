name: CI

on: push

jobs:
  lint-client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node 16 🕹️
        uses: actions/setup-node@v2
        with:
          node-version: 16
    - name: Install modules
      run: cd client && npm install
    - name: Lint
      run: eslint .

  build-client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node 16 🕹️
        uses: actions/setup-node@v2
        with:
          node-version: 16
    - name: Install modules
      run: cd client && npm install
    - name: Build
      run: npm run build

  lint-client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node 16 🕹️
        uses: actions/setup-node@v2
        with:
          node-version: 16
    - name: Install modules
      run: cd server && npm install
    - name: Lint
      run: eslint .
